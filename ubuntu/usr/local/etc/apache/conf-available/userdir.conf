<IfModule mod_userdir.c>
        UserDir public_html
        UserDir disabled root

        <Directory /home/*/public_html>
                AllowOverride FileInfo AuthConfig Limit Indexes
                Options MultiViews Indexes SymLinksIfOwnerMatch IncludesNoExec

                # <Limit GET POST OPTIONS>
                #         Order allow,deny
                #         Allow from all
                # </Limit>
                # <LimitExcept GET POST OPTIONS>
                #         Order deny,allow
                #         Deny from all
                # </LimitExcept>


		<Limit GET POST OPTIONS>
			Require all granted
		</Limit>
		<LimitExcept GET POST OPTIONS>
			Require all denied
		</LimitExcept>

        </Directory>
        <Directory /home/*/hell/public_html>
                # AllowOverride FileInfo AuthConfig Limit Indexes
                AllowOverride FileInfo AuthConfig Limit Indexes
                AllowOverride All
                # Options MultiViews Indexes SymLinksIfOwnerMatch IncludesNoExec
                Options MultiViews Indexes SymLinksIfOwnerMatch IncludesNoExec
                Options +Indexes +FollowSymLinks

                # <Limit GET POST OPTIONS>
                #         Order allow,deny
                #         Allow from all
                # </Limit>
                # <LimitExcept GET POST OPTIONS>
                #         Order deny,allow
                #         Deny from all
                # </LimitExcept>


		<Limit GET POST OPTIONS>
			Require all granted
		</Limit>
		<LimitExcept GET POST OPTIONS>
			Require all denied
		</LimitExcept>

        </Directory>

</IfModule>
